<div id="modalAdd" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
					<h4 class="modal-title">Adicionar Foto</h4>
					<form action="Adicionar Imagem" method="POST" class="form-horizontal">
							<div class="form-group">
								<div class="col-xs-10">
									<label for="titulo_img">Título </label>
									<input type="text" class="form-control" id="titulo_img" name="titulo_img" autofocus required>
								</div>
							</div> 
		
							<div class="form-group">
								<div class="col-xs-5">
									<label for="dtfoto">Data em que a foto foi tirada</label>
									<input type="date" class="form-control" id="dtfoto" name="dtfoto">
								</div>
							</div> 
		
							<div class="form-group">
								<div class="col-xs-10">
									<label>Descrição</label>
									<textarea class="form-control" rows="5" ></textarea>
								</div>
							</div>
		 
							<div class="form-group">
								<div class="col-xs-10">
									<input type="file" name="imagem">
								</div>
							</div>
		  
							<div class="form-group">
								<div class="col-xs-10">
									<button class="btn pull-right">Adicionar</button>
								</div>
							</div>	
						</form>
			</div>
			<div class="modal-body">
						
			</div>
		</div>
	</div>
</div>
