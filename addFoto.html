	<body>
		<nav class="navbar navbar-default ">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>

					<a class="navbar-brand" href="index.html"><img class="logo" src="img/logo.png"></a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" title="Home"><span class="glyphicon glyphicon glyphicon-home icone"></span></a></li>

					</ul>
				</div>
			</div>
		</nav>
		
		
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-5 col-sm-offset-1">
      
					<h1>Adicionar Foto</h1>
      
						<form action="Adicionar Imagem" method="POST" class="form-horizontal">
							<div class="form-group">
								<div class="col-xs-10">
									<label for="titulo_img">Título </label>
									<input type="text" class="form-control" id="titulo_img" name="titulo_img" autofocus required>
								</div>
							</div> 
		
							<div class="form-group">
								<div class="col-xs-5">
									<label for="dtfoto">Data em que a foto foi tirada</label>
									<input type="date" class="form-control" id="dtfoto" name="dtfoto">
								</div>
							</div> 
		
							<div class="form-group">
								<div class="col-xs-10">
									<label>Descrição</label>
									<textarea class="form-control" rows="5" ></textarea>
								</div>
							</div>
		 
							<div class="form-group">
								<div class="col-xs-10">
									<input type="file" name="imagem">
								</div>
							</div>
		  
							<div class="form-group">
								<div class="col-xs-10">
									<button class="btn pull-right">Adicionar</button>
								</div>
							</div>	
						</form>
					<hr>
      
				</div>
				<div class="col-sm-6 map">
					<iframe src="https://www.google.com/maps/embed?pb=!1m12!1m8!1m3!1d1980.5034499392211!2d-38.54452298280235!3d-6.889775919645343!3m2!1i1024!2i768!4f13.1!2m1!1sInstituto+Federal+de+Educa%C3%A7%C3%A3o%2C+Ci%C3%AAncia+e+Tecnologia%2C+Cajazeiras!5e0!3m2!1spt-BR!2sbr!4v1426877366559" width="490" height="592" frameborder="0" style="border:0"></iframe>                    
                </div>
            </div>
		</div>

		<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js?sensor=false&extension=.js&output=embed"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
