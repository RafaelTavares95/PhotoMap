<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>PictureMap - Adicionar Foto</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
		<link href="css/style_form.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="shortcut icon" href="img/logo.png" >
	
	<script src="js/script_maps.js"></script>
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
	</head>
	<body Onload="loadScript()">
		<nav class="navbar navbar-default ">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html"><img class="logo" src="img/logo.png"></a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="home.html" title="Home"><span class="glyphicon glyphicon glyphicon-home icone"></span></a></li>
						<li><a href="#" title="Adicionar Foto"><span class="glyphicon glyphicon-plus icone"></span></a></li>
							
							
					</ul>
				</div>
			</div>
		</nav>
		
		
		<div id="map_canvas" style="width:100%; height:100%" ></div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-5 col-sm-offset-0">
      
					<h1>Adicionar Foto</h1>
      
						<form method="POST" enctype="multipart/form-data" class="form-horizontal">
							<div class="form-group">
								<div class="col-xs-10">
									<label for="titulo_img">Título </label>
									<input type="text" class="form-control" id="titulo_img" name="titulo_img" autofocus required>
								</div>
							</div> 
		
							<div class="form-group">
								<div class="col-xs-5">
									<label for="dtfoto">Data em que a foto foi tirada</label>
									<input type="date" class="form-control" id="dtfoto" name="dtfoto">
								</div>
							</div> 
		
							<div class="form-group">
								<div class="col-xs-10">
									<label>Descrição</label>
									<textarea class="form-control" rows="5" ></textarea>
								</div>
							</div>
		 
							<div class="form-group">
								<div class="col-xs-10">
									<input type="file" name="imagem" accept="image/png, image/jpeg">
								</div>
							</div>
		  					
							<div class="form-group">
								<div class="col-xs-10">
									<label>Latitude</label>
									<input id="latitude" type="text" class="form-control"><br>
									<label>Longitude</label>
									<input id="longitude" type="text" class="form-control">
								</div>
							</div>

							<div class="form-group">
								<div class="col-xs-10">
									<button class="btn pull-right">Adicionar</button>
								</div>
							</div>	
						</form>
					<hr>
      
				</div>
					                
            </div>
		</div>
		
		<!-- script references -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js?sensor=false&extension=.js&output=embed"></script>
	</body>
</html>
