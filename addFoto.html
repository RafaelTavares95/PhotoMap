<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>PictureMap - Adicionar Foto</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="shortcut icon" href="img/logo.png" >
		<script src="js/script_maps.js"></script>
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
	</head>
	<body Onload="loadScript()">
		<nav class="navbar navbar-default  ">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html"><img class="logo" src="img/logo.png"></a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><div class="navbar-form"><input type="text" class="form-control" placeholder="Search"></div></li>
						<li><a href="home.html" title="Home"><span class="glyphicon glyphicon glyphicon-home icone"></span></a></li>
						<li><a href="#modalAdd" type="button" data-toggle="modal" data-target="#modalAdd" title="Adicionar Foto"><span class="glyphicon glyphicon-plus icone"></span></a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div id="map_canvas" style="width:100%; height:88%"></div>

		<div id="modalAdd" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
						<h2 class="modal-title">Adicionar Foto</h2>
					</div>
					<div class="modal-body">
						<form method="POST" enctype="multipart/form-data" class="form-horizontal">
							<div class="form-group">
								<div class="col-xs-12">
									<label for="titulo_img">Título </label>
									<input type="text" class="form-control" id="titulo_img" name="titulo_img" autofocus required>
								</div>
							</div> 
		
							<div class="form-group">
								<div class="col-xs-5">
									<label for="dtfoto">Data em que a foto foi tirada</label>
									<input type="date" class="form-control" id="dtfoto" name="dtfoto">
								</div>
							</div> 
		
							<div class="form-group">
								<div class="col-xs-12">
									<label>Descrição</label>
									<textarea class="form-control" rows="3" ></textarea>
								</div>
							</div>
		 
							<div class="form-group">
								<div class="col-xs-10">
									<input type="file" name="imagem" accept="image/png, image/jpeg">
								</div>
							</div>
		  					
							<div class="form-group">
								<div class="col-xs-5">
									<label>Latitude</label>
									<input id="latitude" type="text" class="form-control" disabled>
									<label>Longitude</label>
									<input id="longitude" type="text" class="form-control" disabled>
								</div>
							</div>	
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" value="cancelar" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="button" value="adicionar" class="btn">Ok</button>
					</div>
				</div>
			</div>
		</div>
		
		
		<!-- script references -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js?sensor=false&extension=.js&output=embed"></script>
	</body>
</html>
